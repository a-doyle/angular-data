<!DOCTYPE html>
<html lang="en" ng-app="myApp">
    <head>
        <meta charset-"utf-8">
        <title>Angular Registration</title>
        <meta name="viewport" content="width=device-width, user-scalable=no">
        <link href="https://fonts.googleapis.com/css?family=Lato:400,100,700,900" rel="stylesheet">
        <link rel="stylesheet" href="css/app.css">

        <!-- These are placed here because Angular is controlling so much of the page -->
        <script src="js/lib/angular/angular.min.js"></script>
        <script src="js/lib/angular/angular-route.min.js"></script>
        <script src="js/lib/angular/angular-animate.min.js"></script>

        <script src="js/app.js"></script>
    </head>

    <body>
        <header></header>
        <div class="page" ng-controller="appController">
            <main class="cf">
                {{ message }}
            </main>
        </div>
    </body>
</html>
